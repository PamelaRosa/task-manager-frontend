<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Listas
      </h1>
      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">+ Nova Lista</button>
    </div>
    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">
        Tarefas
      </h1>
      <!-- Elementos da Tarefas -->
      <div class="task" *ngFor="let task of tasks">
        <p>{{ task.title }}</p>
      </div>
      <button routerLink="./new-task" type="button" class="circle-add-button button is-primary is-small">
        <img src="../../../assets/plus-icon.svg" alt="plus icon"/>
      </button>
    </div>
  </div>
</div>
